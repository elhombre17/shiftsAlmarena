<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carga de Archivos</title>
    <style>
        :root {
            --background: #ffffff;
            --foreground: #000000;
            --card: #f5f5f5;
            --card-foreground: #000000;
            --primary: #000000;
            --primary-foreground: #ffffff;
            --secondary: #bdbdbd;
            --muted: #f5f5f5;
            --muted-foreground: #757575;
            --accent: #757575;
            --border: #bdbdbd;
            --ring: #757575;
            --radius: 0.5rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background);
            color: var(--foreground);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 0 0 0;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
            padding: 0 2rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
            animation: slideDown 0.6s ease-out;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--muted-foreground);
            margin-bottom: 3rem;
            font-weight: 400;
            animation: slideDown 0.6s ease-out 0.2s both;
        }

        .upload-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 3rem;
            animation: slideUp 0.6s ease-out 0.4s both;
        }

        .drop-zone {
            border: 2px dashed var(--border);
            border-radius: var(--radius);
            background-color: var(--card);
            padding: 3rem 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .drop-zone:hover {
            border-color: var(--accent);
            background-color: var(--muted);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .drop-zone.dragover {
            border-color: var(--primary);
            background-color: var(--muted);
            transform: scale(1.02);
        }

        .drop-zone.has-file {
            border-color: var(--primary);
            background-color: var(--primary);
            color: var(--primary-foreground);
        }

        .drop-zone-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.6;
            transition: all 0.3s ease;
        }

        .drop-zone:hover .drop-zone-icon {
            opacity: 1;
            transform: scale(1.1);
        }

        .drop-zone-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .drop-zone-text {
            color: var(--muted-foreground);
            font-size: 0.9rem;
        }

        .drop-zone.has-file .drop-zone-text {
            color: var(--primary-foreground);
        }

        .file-input {
            display: none;
        }

        .submit-section {
            animation: slideUp 0.6s ease-out 0.6s both;
        }

        .submit-btn {
            background-color: var(--primary);
            color: var(--primary-foreground);
            border: none;
            padding: 1rem 3rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: var(--radius);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            min-width: 150px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid var(--primary-foreground);
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideDown {
            from { 
                opacity: 0; 
                transform: translateY(-30px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        @keyframes slideUp {
            from { 
                opacity: 0; 
                transform: translateY(30px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .success-message {
            display: none;
            background-color: var(--primary);
            color: var(--primary-foreground);
            padding: 1rem;
            border-radius: var(--radius);
            margin-top: 2rem;
            animation: slideUp 0.3s ease-out;
        }

        .footer {
            background-color: var(--primary);
            color: var(--primary-foreground);
            text-align: center;
            padding: 1.5rem 2rem;
            margin-top: auto;
            width: 100%;
            font-size: 0.9rem;
            border-top: 1px solid var(--border);
        }

        .footer p {
            margin: 0;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .upload-section {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .drop-zone {
                padding: 2rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Hola, vengo a ayudarte</h1>
        <p class="subtitle">Sube tus archivos de manera simple y r√°pida</p>
        
        <div class="upload-section">
            <div class="drop-zone" id="breakfast-zone">
                <div class="drop-zone-icon">üç≥</div>
                <div class="drop-zone-title">Reporte de Desayuno</div>
                <div class="drop-zone-text">Arrastra tu archivo aqu√≠ o haz clic para seleccionar</div>
                <input type="file" class="file-input" name="reporte" id="breakfast-input" accept=".pdf,.doc,.docx,.txt,.csv,.xlsx,.xls">
            </div>
            
            <div class="drop-zone" id="shifts-zone">
                <div class="drop-zone-icon">üìã</div>
                <div class="drop-zone-title">Listado de Turnos</div>
                <div class="drop-zone-text">Arrastra tu archivo aqu√≠ o haz clic para seleccionar</div>
                <input type="file" class="file-input" name ="turnos" id="shifts-input" accept=".pdf,.doc,.docx,.txt,.csv,.xlsx,.xls">
            </div>
        </div>
        
        <div class="submit-section">
            <button class="submit-btn" id="submit-btn">
                <span class="btn-text">Enviar</span>
                <div class="loading">
                    <div class="spinner"></div>
                    <span>Enviando...</span>
                </div>
            </button>
        </div>
        
        <div class="success-message" id="success-message">
            ¬°Archivos enviados correctamente!
        </div>
    </div>

    <!-- Agregando footer con copyright -->
    <footer class="footer">
        <p>&copy; 2025. Developed by: <strong>@leacim.dev</strong></p>
    </footer>

    <script>
        class FileUploader {
            constructor() {
                this.files = {
                    breakfast: null,
                    shifts: null
                };
                this.init();
            }

            init() {
                this.setupDropZones();
                this.setupSubmitButton();
            }

            setupDropZones() {
                const zones = [
                    { zone: 'breakfast-zone', input: 'breakfast-input', key: 'breakfast' },
                    { zone: 'shifts-zone', input: 'shifts-input', key: 'shifts' }
                ];

                zones.forEach(({ zone, input, key }) => {
                    const dropZone = document.getElementById(zone);
                    const fileInput = document.getElementById(input);

                    // Click to select file
                    dropZone.addEventListener('click', () => fileInput.click());

                    // File input change
                    fileInput.addEventListener('change', (e) => {
                        if (e.target.files.length > 0) {
                            this.handleFile(e.target.files[0], dropZone, key);
                        }
                    });

                    // Drag and drop events
                    dropZone.addEventListener('dragover', (e) => {
                        e.preventDefault();
                        dropZone.classList.add('dragover');
                    });

                    dropZone.addEventListener('dragleave', () => {
                        dropZone.classList.remove('dragover');
                    });

                    dropZone.addEventListener('drop', (e) => {
                        e.preventDefault();
                        dropZone.classList.remove('dragover');
                        
                        if (e.dataTransfer.files.length > 0) {
                            this.handleFile(e.dataTransfer.files[0], dropZone, key);
                        }
                    });
                });
            }

            handleFile(file, dropZone, key) {
                this.files[key] = file;
                
                // Update UI
                dropZone.classList.add('has-file');
                const textElement = dropZone.querySelector('.drop-zone-text');
                textElement.textContent = `‚úì ${file.name}`;
                
                // Add animation
                dropZone.style.animation = 'pulse 0.3s ease-out';
                setTimeout(() => {
                    dropZone.style.animation = '';
                }, 300);

                this.updateSubmitButton();
            }

            updateSubmitButton() {
                const submitBtn = document.getElementById('submit-btn');
                const hasFiles = this.files.breakfast || this.files.shifts;
                
                submitBtn.disabled = !hasFiles;
                submitBtn.style.opacity = hasFiles ? '1' : '0.5';
            }

            setupSubmitButton() {
                const submitBtn = document.getElementById('submit-btn');
                
                submitBtn.addEventListener('click', () => {
                    if (this.files.breakfast || this.files.shifts) {
                        this.submitFiles();
                    }
                });
            }

            async submitFiles() {
                const submitBtn = document.getElementById('submit-btn');
                const btnText = submitBtn.querySelector('.btn-text');
                const loading = submitBtn.querySelector('.loading');
                const successMessage = document.getElementById('success-message');

                // Show loading state
                btnText.style.display = 'none';
                loading.style.display = 'flex';
                submitBtn.disabled = true;

                try {
                    // Simulate API call - replace with your actual API endpoint
                    const formData = new FormData();
                    
                    if (this.files.breakfast) {
                        formData.append('breakfast_report', this.files.breakfast);
                    }
                    
                    if (this.files.shifts) {
                        formData.append('shifts_list', this.files.shifts);
                    }

                    // Replace 'YOUR_API_ENDPOINT' with your actual API URL
                    const response = await fetch('http://localhost:3321/upload', {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) throw new Error("Error en la respuesta");

const blob = await response.blob();
const url = window.URL.createObjectURL(blob);


// Crear link temporal y simular click
const a = document.createElement("a");
a.href = url;
a.download = "Turnos_Desayunos.xlsx"; // nombre sugerido
document.body.appendChild(a);
a.click();
a.remove();
window.URL.revokeObjectURL(url);

                    // Simulate API delay
                    await new Promise(resolve => setTimeout(resolve, 2000));

                    // Show success
                    successMessage.style.display = 'block';
                    
                    // Reset form after success
                    setTimeout(() => {
                        this.resetForm();
                    }, 2000);

                } catch (error) {
                    console.error('Error uploading files:', error);
                    alert('Error al enviar los archivos. Por favor, intenta nuevamente.');
                } finally {
                    // Reset button state
                    btnText.style.display = 'inline';
                    loading.style.display = 'none';
                    submitBtn.disabled = false;
                }
            }

            resetForm() {
                // Reset files
                this.files = { breakfast: null, shifts: null };
                
                // Reset UI
                const zones = document.querySelectorAll('.drop-zone');
                zones.forEach(zone => {
                    zone.classList.remove('has-file');
                    const textElement = zone.querySelector('.drop-zone-text');
                    textElement.textContent = 'Arrastra tu archivo aqu√≠ o haz clic para seleccionar';
                });

                // Reset inputs
                document.getElementById('breakfast-input').value = '';
                document.getElementById('shifts-input').value = '';

                // Hide success message
                document.getElementById('success-message').style.display = 'none';

                this.updateSubmitButton();
            }
        }

        // Initialize the uploader when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new FileUploader();
        });
    </script>
</body>
</html>
